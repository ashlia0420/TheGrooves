<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | The Grooves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: var(--bg-color);
        }

        .gallery-section {
            padding: 4rem 2rem;
            color: var(--text-color1);
        }

        .gallery-section h2 {
            text-align: center;
            font-family: "Amarante", serif;
            color: var(--secondary-color);
            font-size: 2.8rem;
            margin-bottom: 3rem;
        }

        .masonry-gallery {
            column-count: 2;
            column-gap: 1.5rem;
        }

        .masonry-gallery img {
            width: 100%;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            border: 4px solid var(--primary-color);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: block;
            break-inside: avoid;
        }

        @media (max-width: 768px) {
            .masonry-gallery {
                column-count: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1 class="Logo">TheGrooves</h1>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="nav-items">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="events.html" class="nav-link">Events</a>
                <a href="members.html" class="nav-link">Members</a>
                <a href="gallery.html" class="nav-link">Gallery</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <main class="gallery-section">
        <div class="container-xl">
            <h2>Gallery Highlights</h2>
            <div class="masonry-gallery">
                <img src="https://images.pexels.com/photos/1190297/pexels-photo-1190297.jpeg" alt="Event 1">
                <img src="https://images.pexels.com/photos/14106735/pexels-photo-14106735.jpeg" alt="Event 2">
                <img src="https://images.pexels.com/photos/26576010/pexels-photo-26576010.jpeg" alt="Event 3">
                <img src="https://images.pexels.com/photos/31521701/pexels-photo-31521701.jpeg" alt="Event 4">
                <img src="https://images.pexels.com/photos/30427779/pexels-photo-30427779.jpeg" alt="Event 5">
                <img src="https://images.pexels.com/photos/11063370/pexels-photo-11063370.jpeg" alt="Event 6">
                <img src="https://images.pexels.com/photos/32434252/pexels-photo-32434252.jpeg" alt="Event 7">
                <img src="https://images.pexels.com/photos/690597/pexels-photo-690597.jpeg" alt="Event 8">
                <img src="https://images.pexels.com/photos/11063359/pexels-photo-11063359.jpeg" alt="Event 9">
                <img src="https://images.pexels.com/photos/2598630/pexels-photo-2598630.jpeg" alt="Event 10">
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-items').classList.toggle('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
